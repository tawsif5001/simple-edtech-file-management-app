<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject.name }}</title>
</head>
<body>
  
 
<!-- Fancy Full-Width Navbar -->
<div style="
  width: 100%;
  height: 60px;
  background: linear-gradient(90deg, #4b6cb7, #182848);
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 20px;
  font-family: Arial, sans-serif;
  gap: 16px;
  box-sizing: border-box;
">
  <!-- Username & Icon -->
  <div style="display: flex; align-items: center; color: white; font-size: 14px;">
    <svg xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" fill="white" viewBox="0 0 24 24"
         style="margin-right: 8px;">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
    <span>{{ user_name }}</span>
  </div>

  <!-- Logout Button -->
  <form action="{{ url_for('main.user_logout') }}" method="post" style="margin: 0;">
    <button type="submit" style="
      background: white;
      color: #182848;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    "
    onmouseover="this.style.background='#f0f0f0';"
    onmouseout="this.style.background='white';"
    >Logout</button>
  </form>
</div>


<!--Subject Heading, Back to the Dashboard, Upload FIle Button-->
<div style="padding-top: 70px; padding-bottom: 30px; padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        
    <h2 style="margin-top: 5px;">{{ subject.name }}</h2>

    </div>
    <div>
      <button style="
        background: linear-gradient(90deg, #4b6cb7, #182848);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      "
      onmouseover="this.style.opacity='0.9';"
      onmouseout="this.style.opacity='1';"
      >Upload File</button>

      

      
      
    </div>
  </div>
  
  

<!-- Footer Section -->
<div style="
  width: 100%;
  background: linear-gradient(90deg, #182848, #4b6cb7);
  color: white;
  text-align: center;
  padding: 8px 10px;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1000;
  font-family: Arial, sans-serif;
  font-size: 14px;
  box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
">
  <p style="margin: 0;">&copy; 2025 Innospace. All rights reserved.</p>
</div>


</body>
</html>
