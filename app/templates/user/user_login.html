<!-- templates/user_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">ðŸ‘¤ User Login</h3>

        <!-- âœ… Show feedback message here -->
         <!-- {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %} -->

        <!-- âœ… Error Message -->
        {% if error %}
        <div id="login-error" class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}


        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">User Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    
     <!-- âœ… JavaScript to auto-hide message -->
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorBox = document.getElementById("login-error");
            if (errorBox) {
                setTimeout(() => {
                    errorBox.classList.add("fade");
                    setTimeout(() => {
                        if (errorBox && errorBox.parentNode) {
                            errorBox.parentNode.removeChild(errorBox);
                        }
                    }, 500); // match with fade-out time
                }, 2000); // Show for 2 second
            }
        });
    </script>

</body>
</html>
