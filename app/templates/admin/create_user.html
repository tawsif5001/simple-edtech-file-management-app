<!-- templates/create_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="{{ url_for('main.dashboard') }}">🏠 Dashboard</a>
        <a href="/create-user">👥 Create User</a>
        <a href="#">📊 Reports</a>
        <a href="#">⚙️ Settings</a>
        <a href="{{ url_for('main.logout') }}">🔒 Logout</a>
    </div>

    <div class="content">
        <h2>Create User</h2>

        <!-- ✅ Show feedback message here -->
        {% if message %}
        <div class="alert alert-info" id="flash-message">{{ message }}</div>
        {% endif %}
        
        <form method="POST" class="w-50">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="useremail" class="form-label">User Email</label>
                <input type="email" name="useremail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userpassword" class="form-label">Password</label>
                <input type="text" name="userpassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create User</button>
        </form>
    </div>

    <!-- ✅ JavaScript to hide the message -->
    <script>
        setTimeout(function() {
            const alertBox = document.getElementById('flash-message');
            if (alertBox) {
                alertBox.style.transition = "opacity 0.5s ease";
                alertBox.style.opacity = 0;
                setTimeout(() => alertBox.remove(), 500); // remove from DOM
            }
        }, 3000); // 3 seconds
    </script>
</body>
</html>
